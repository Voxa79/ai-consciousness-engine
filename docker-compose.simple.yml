version: '3.8'

services:
  # Version simplifiée avec juste le Web UI pour test immédiat
  web-demo:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./simple-web-demo.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Mock API pour simuler le backend
  mock-api:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./mock-api.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  default:
    name: consciousness-simple